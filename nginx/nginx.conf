user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # Optimizaciones básicas
    sendfile            on;  # Habilita el uso de sendfile para mejor rendimiento
    tcp_nopush          on;  # Optimiza los paquetes TCP
    tcp_nodelay         on;  # Deshabilita el algoritmo de Nagle
    keepalive_timeout   15;  # Tiempo máximo para mantener una conexión abierta
    types_hash_max_size 2048;

    # Configuración de tipos MIME
    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Configuración de compresión GZIP
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_http_version 1.1;
    gzip_vary on;

    # Buffer sizes
    client_body_buffer_size 10K;
    client_max_body_size 8m;
    client_header_buffer_size 1k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # IPv4 only
    server {
        listen 127.0.0.1:80 default_server;
        server_name _;
        return 444;
    }

    # Cargar archivos de configuración adicionales
    include /etc/nginx/conf.d/*.conf;
}
